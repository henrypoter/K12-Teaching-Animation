<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL树旋转动画教学</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #2d2d2d;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        h1 {
            color: #a0c4ff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            flex-wrap: wrap;
        }

        .main-panel {
            flex: 3;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            background-color: #363636;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-panel {
            flex: 1;
            min-width: 250px;
            background-color: #363636;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            border: 1px solid #555;
            border-radius: 8px;
            overflow: hidden;
            background-color: #2d2d2d;
            min-height: 500px;
        }

        #treeCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        button {
            padding: 10px 15px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            background-color: #5a7fb5;
        }

        button:active {
            transform: scale(0.98);
        }

        button.primary {
            background-color: #4caf50;
        }

        button.primary:hover {
            background-color: #5cbf60;
        }

        button.secondary {
            background-color: #ff9a76;
        }

        button.secondary:hover {
            background-color: #ffaa86;
        }

        .example-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .example-btn {
            padding: 12px;
            background-color: #444;
            border: 2px solid #555;
        }

        .example-btn.active {
            border-color: #a0c4ff;
            background-color: #505050;
        }

        .info-panel {
            background-color: #404040;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            flex: 1;
            overflow-y: auto;
            max-height: 200px;
        }

        .info-title {
            color: #ffde7d;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .step-info {
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .step-info.highlight {
            color: #90ee90;
            font-weight: bold;
        }

        .balance-factor {
            display: inline-block;
            background-color: #555;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            margin: 0 3px;
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #555;
            outline: none;
        }

        .mode-selector {
            display: flex;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #555;
        }

        .mode-btn {
            flex: 1;
            border-radius: 0;
            min-width: auto;
            background-color: #444;
        }

        .mode-btn.active {
            background-color: #4a6fa5;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background-color: #404040;
            border-radius: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .legend-text {
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #444;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .controls {
                justify-content: center;
            }

            button {
                min-width: 100px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>AVL树旋转动画教学</h1>
        <p class="subtitle">可视化学习LL、RR、LR、RL四种旋转操作</p>
    </header>

    <div class="container">
        <div class="main-panel">
            <div class="canvas-container">
                <canvas id="treeCanvas"></canvas>
            </div>

            <div class="controls">
                <button id="prevBtn">上一步</button>
                <button id="nextBtn" class="primary">下一步</button>
                <button id="playPauseBtn">播放</button>
                <button id="resetBtn">重置</button>
                <button id="modeToggle" class="secondary">切换到实验模式</button>
            </div>

            <div class="slider-container">
                <label for="speedSlider">动画速度: <span id="speedValue">中速</span></label>
                <input type="range" id="speedSlider" min="1" max="10" value="5">
            </div>
        </div>

        <div class="control-panel">
            <div>
                <h3>旋转类型示例</h3>
                <div class="example-selector">
                    <button class="example-btn active" data-type="LL">LL型旋转</button>
                    <button class="example-btn" data-type="RR">RR型旋转</button>
                    <button class="example-btn" data-type="LR">LR型旋转</button>
                    <button class="example-btn" data-type="RL">RL型旋转</button>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-title">当前步骤说明</div>
                <div id="stepInfo">
                    <div class="step-info">请选择一个旋转类型开始学习。</div>
                </div>
            </div>

            <div>
                <h3>学习模式</h3>
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="teach">教学模式</button>
                    <button class="mode-btn" data-mode="experiment">实验模式</button>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #a0c4ff;"></div>
                    <div class="legend-text">平衡节点</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff9a76;"></div>
                    <div class="legend-text">失衡节点</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #90ee90;"></div>
                    <div class="legend-text">当前焦点</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #4caf50;"></div>
                    <div class="legend-text">新指针</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>AVL树旋转动画教学 | 使用Canvas实现 | 设计：熊猫老师</p>
    </footer>

    <script>
        // 全局变量
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const stepInfoDiv = document.getElementById('stepInfo');

        // 树节点类
        class TreeNode {
            constructor(value, x, y) {
                this.value = value;
                this.height = 1;
                this.left = null;
                this.right = null;
                this.x = x;
                this.y = y;
                this.targetX = x;
                this.targetY = y;
                this.color = '#a0c4ff'; // 默认颜色
                this.isImbalanced = false;
                this.isFocused = false;
            }

            // 计算平衡因子
            getBalanceFactor() {
                const leftHeight = this.left ? this.left.height : 0;
                const rightHeight = this.right ? this.right.height : 0;
                return leftHeight - rightHeight;
            }

            // 更新高度
            updateHeight() {
                const leftHeight = this.left ? this.left.height : 0;
                const rightHeight = this.right ? this.right.height : 0;
                this.height = Math.max(leftHeight, rightHeight) + 1;
            }
        }

        // AVL树动画管理器
        class AVLTreeAnimation {
            constructor() {
                this.root = null;
                this.nodes = [];
                this.currentStep = 0;
                this.totalSteps = 0;
                this.isPlaying = false;
                this.animationSpeed = 5; // 1-10
                this.animationFrameId = null;
                this.currentExample = 'LL';
                this.currentMode = 'teach'; // 'teach' 或 'experiment'
                this.stepDescriptions = [];
                this.highlightedNodes = [];
                this.newEdges = [];
                this.oldEdges = [];

                // 初始化画布大小
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // 初始化示例
                this.loadExample('LL');

                // 开始动画循环
                this.animate();
            }

            // 调整画布大小
            resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                this.redraw();
            }

            // 加载示例
            loadExample(type) {
                this.currentExample = type;
                this.currentStep = 0;
                this.isPlaying = false;
                this.nodes = [];
                this.highlightedNodes = [];
                this.newEdges = [];
                this.oldEdges = [];

                // 根据类型创建不同的示例树
                switch (type) {
                    case 'LL':
                        this.createLLExample();
                        this.stepDescriptions = [
                            "初始状态：AVL树处于平衡状态。",
                            "插入节点5，树结构发生变化。",
                            "计算节点平衡因子：节点10的平衡因子为<span class='balance-factor'>+2</span>，发生LL型失衡。",
                            "执行LL旋转：以失衡节点10为旋转中心，向右单旋转。",
                            "调整指针：节点5的右子树变为节点10的左子树。",
                            "完成旋转：AVL树恢复平衡，所有节点平衡因子绝对值≤1。"
                        ];
                        break;
                    case 'RR':
                        this.createRRExample();
                        this.stepDescriptions = [
                            "初始状态：AVL树处于平衡状态。",
                            "插入节点25，树结构发生变化。",
                            "计算节点平衡因子：节点10的平衡因子为<span class='balance-factor'>-2</span>，发生RR型失衡。",
                            "执行RR旋转：以失衡节点10为旋转中心，向左单旋转。",
                            "调整指针：节点20的左子树变为节点10的右子树。",
                            "完成旋转：AVL树恢复平衡，所有节点平衡因子绝对值≤1。"
                        ];
                        break;
                    case 'LR':
                        this.createLRExample();
                        this.stepDescriptions = [
                            "初始状态：AVL树处于平衡状态。",
                            "插入节点15，树结构发生变化。",
                            "计算节点平衡因子：节点20的平衡因子为<span class='balance-factor'>+2</span>，但失衡发生在左子树的右子树，属于LR型失衡。",
                            "执行LR旋转：先对节点10进行RR旋转，使其变为LL型。",
                            "再对节点20进行LL旋转，调整整体结构。",
                            "完成旋转：AVL树恢复平衡，所有节点平衡因子绝对值≤1。"
                        ];
                        break;
                    case 'RL':
                        this.createRLExample();
                        this.stepDescriptions = [
                            "初始状态：AVL树处于平衡状态。",
                            "插入节点15，树结构发生变化。",
                            "计算节点平衡因子：节点10的平衡因子为<span class='balance-factor'>-2</span>，但失衡发生在右子树的左子树，属于RL型失衡。",
                            "执行RL旋转：先对节点20进行LL旋转，使其变为RR型。",
                            "再对节点10进行RR旋转，调整整体结构。",
                            "完成旋转：AVL树恢复平衡，所有节点平衡因子绝对值≤1。"
                        ];
                        break;
                }

                this.totalSteps = this.stepDescriptions.length;
                this.updateStepInfo();
                this.redraw();
            }

            // 创建LL示例树
            createLLExample() {
                // 初始平衡树
                const node10 = new TreeNode(10, canvas.width / 2, 80);
                const node5 = new TreeNode(5, canvas.width / 2 - 100, 150);
                const node20 = new TreeNode(20, canvas.width / 2 + 100, 150);
                const node3 = new TreeNode(3, canvas.width / 2 - 150, 220);
                const node7 = new TreeNode(7, canvas.width / 2 - 50, 220);

                node10.left = node5;
                node10.right = node20;
                node5.left = node3;
                node5.right = node7;

                this.nodes = [node10, node5, node20, node3, node7];
                this.root = node10;

                // 设置初始高亮
                this.highlightedNodes = [node10];
            }

            // 创建RR示例树
            createRRExample() {
                const node10 = new TreeNode(10, canvas.width / 2, 80);
                const node5 = new TreeNode(5, canvas.width / 2 - 100, 150);
                const node20 = new TreeNode(20, canvas.width / 2 + 100, 150);
                const node25 = new TreeNode(25, canvas.width / 2 + 150, 220);

                node10.left = node5;
                node10.right = node20;
                node20.right = node25;

                this.nodes = [node10, node5, node20, node25];
                this.root = node10;

                // 设置初始高亮
                this.highlightedNodes = [node10];
            }

            // 创建LR示例树
            createLRExample() {
                const node20 = new TreeNode(20, canvas.width / 2, 80);
                const node10 = new TreeNode(10, canvas.width / 2 - 100, 150);
                const node25 = new TreeNode(25, canvas.width / 2 + 100, 150);
                const node15 = new TreeNode(15, canvas.width / 2 - 50, 220);

                node20.left = node10;
                node20.right = node25;
                node10.right = node15;

                this.nodes = [node20, node10, node25, node15];
                this.root = node20;

                // 设置初始高亮
                this.highlightedNodes = [node20];
            }

            // 创建RL示例树
            createRLExample() {
                const node10 = new TreeNode(10, canvas.width / 2, 80);
                const node5 = new TreeNode(5, canvas.width / 2 - 100, 150);
                const node20 = new TreeNode(20, canvas.width / 2 + 100, 150);
                const node15 = new TreeNode(15, canvas.width / 2 + 50, 220);

                node10.left = node5;
                node10.right = node20;
                node20.left = node15;

                this.nodes = [node10, node5, node20, node15];
                this.root = node10;

                // 设置初始高亮
                this.highlightedNodes = [node10];
            }

            // 更新步骤信息
            updateStepInfo() {
                stepInfoDiv.innerHTML = '';

                for (let i = 0; i < this.stepDescriptions.length; i++) {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'step-info';
                    stepDiv.innerHTML = this.stepDescriptions[i];

                    if (i === this.currentStep) {
                        stepDiv.classList.add('highlight');
                    }

                    stepInfoDiv.appendChild(stepDiv);
                }
            }

            // 下一步
            nextStep() {
                if (this.currentStep < this.totalSteps - 1) {
                    this.currentStep++;

                    // 根据当前步骤更新视觉效果
                    this.updateVisualForStep();

                    this.updateStepInfo();
                }
            }

            // 上一步
            prevStep() {
                if (this.currentStep > 0) {
                    this.currentStep--;

                    // 根据当前步骤更新视觉效果
                    this.updateVisualForStep();

                    this.updateStepInfo();
                }
            }

            // 根据步骤更新视觉效果
            updateVisualForStep() {
                // 重置所有节点状态
                this.nodes.forEach(node => {
                    node.color = '#a0c4ff';
                    node.isImbalanced = false;
                    node.isFocused = false;
                });

                this.highlightedNodes = [];
                this.newEdges = [];
                this.oldEdges = [];

                // 根据示例和步骤设置特定视觉效果
                switch (this.currentExample) {
                    case 'LL':
                        this.updateVisualForLL();
                        break;
                    case 'RR':
                        this.updateVisualForRR();
                        break;
                    case 'LR':
                        this.updateVisualForLR();
                        break;
                    case 'RL':
                        this.updateVisualForRL();
                        break;
                }
            }

            // 更新LL示例的视觉效果
            updateVisualForLL() {
                const node10 = this.nodes.find(n => n.value === 10);
                const node5 = this.nodes.find(n => n.value === 5);

                if (!node10 || !node5) return;

                switch (this.currentStep) {
                    case 0: // 初始状态
                        this.highlightedNodes = [node10];
                        node10.isFocused = true;
                        break;
                    case 1: // 插入节点后
                        this.highlightedNodes = [node10, node5];
                        node10.isFocused = true;
                        break;
                    case 2: // 发现失衡
                        node10.isImbalanced = true;
                        this.highlightedNodes = [node10];
                        break;
                    case 3: // 执行旋转
                        node10.isImbalanced = true;
                        node5.isFocused = true;
                        this.highlightedNodes = [node10, node5];
                        this.newEdges = [{ from: node5, to: node10, isRight: true }];
                        break;
                    case 4: // 调整指针
                        node5.isFocused = true;
                        this.highlightedNodes = [node5, node10];
                        this.newEdges = [{ from: node5, to: node10, isRight: true }];
                        this.oldEdges = [{ from: node10, to: node5, isLeft: true }];
                        break;
                    case 5: // 完成旋转
                        node5.isFocused = true;
                        this.highlightedNodes = [node5, node10];
                        break;
                }
            }

            // 更新RR示例的视觉效果
            updateVisualForRR() {
                const node10 = this.nodes.find(n => n.value === 10);
                const node20 = this.nodes.find(n => n.value === 20);

                if (!node10 || !node20) return;

                switch (this.currentStep) {
                    case 0: // 初始状态
                        this.highlightedNodes = [node10];
                        node10.isFocused = true;
                        break;
                    case 1: // 插入节点后
                        this.highlightedNodes = [node10, node20];
                        node10.isFocused = true;
                        break;
                    case 2: // 发现失衡
                        node10.isImbalanced = true;
                        this.highlightedNodes = [node10];
                        break;
                    case 3: // 执行旋转
                        node10.isImbalanced = true;
                        node20.isFocused = true;
                        this.highlightedNodes = [node10, node20];
                        this.newEdges = [{ from: node20, to: node10, isLeft: true }];
                        break;
                    case 4: // 调整指针
                        node20.isFocused = true;
                        this.highlightedNodes = [node20, node10];
                        this.newEdges = [{ from: node20, to: node10, isLeft: true }];
                        this.oldEdges = [{ from: node10, to: node20, isRight: true }];
                        break;
                    case 5: // 完成旋转
                        node20.isFocused = true;
                        this.highlightedNodes = [node20, node10];
                        break;
                }
            }

            // 更新LR示例的视觉效果
            updateVisualForLR() {
                const node20 = this.nodes.find(n => n.value === 20);
                const node10 = this.nodes.find(n => n.value === 10);
                const node15 = this.nodes.find(n => n.value === 15);

                if (!node20 || !node10 || !node15) return;

                switch (this.currentStep) {
                    case 0: // 初始状态
                        this.highlightedNodes = [node20];
                        node20.isFocused = true;
                        break;
                    case 1: // 插入节点后
                        this.highlightedNodes = [node20, node10, node15];
                        node20.isFocused = true;
                        break;
                    case 2: // 发现失衡
                        node20.isImbalanced = true;
                        this.highlightedNodes = [node20, node10];
                        break;
                    case 3: // 第一步旋转
                        node10.isFocused = true;
                        node15.isFocused = true;
                        this.highlightedNodes = [node10, node15];
                        this.newEdges = [{ from: node15, to: node10, isLeft: true }];
                        break;
                    case 4: // 第二步旋转
                        node15.isFocused = true;
                        node20.isImbalanced = true;
                        this.highlightedNodes = [node15, node20];
                        this.newEdges = [{ from: node15, to: node20, isRight: true }];
                        break;
                    case 5: // 完成旋转
                        node15.isFocused = true;
                        this.highlightedNodes = [node15, node10, node20];
                        break;
                }
            }

            // 更新RL示例的视觉效果
            updateVisualForRL() {
                const node10 = this.nodes.find(n => n.value === 10);
                const node20 = this.nodes.find(n => n.value === 20);
                const node15 = this.nodes.find(n => n.value === 15);

                if (!node10 || !node20 || !node15) return;

                switch (this.currentStep) {
                    case 0: // 初始状态
                        this.highlightedNodes = [node10];
                        node10.isFocused = true;
                        break;
                    case 1: // 插入节点后
                        this.highlightedNodes = [node10, node20, node15];
                        node10.isFocused = true;
                        break;
                    case 2: // 发现失衡
                        node10.isImbalanced = true;
                        this.highlightedNodes = [node10, node20];
                        break;
                    case 3: // 第一步旋转
                        node20.isFocused = true;
                        node15.isFocused = true;
                        this.highlightedNodes = [node20, node15];
                        this.newEdges = [{ from: node15, to: node20, isRight: true }];
                        break;
                    case 4: // 第二步旋转
                        node15.isFocused = true;
                        node10.isImbalanced = true;
                        this.highlightedNodes = [node15, node10];
                        this.newEdges = [{ from: node15, to: node10, isLeft: true }];
                        break;
                    case 5: // 完成旋转
                        node15.isFocused = true;
                        this.highlightedNodes = [node15, node10, node20];
                        break;
                }
            }

            // 绘制树
            drawTree() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制所有边
                this.drawEdges();

                // 绘制所有节点
                this.nodes.forEach(node => this.drawNode(node));
            }

            // 绘制边
            drawEdges() {
                // 绘制旧边（淡出效果）
                this.oldEdges.forEach(edge => {
                    ctx.beginPath();
                    ctx.moveTo(edge.from.x, edge.from.y);
                    ctx.lineTo(edge.to.x, edge.to.y);
                    ctx.strokeStyle = 'rgba(255, 100, 100, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                });

                // 绘制普通边
                this.nodes.forEach(node => {
                    if (node.left) {
                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(node.left.x, node.left.y);
                        ctx.strokeStyle = '#666';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }

                    if (node.right) {
                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(node.right.x, node.right.y);
                        ctx.strokeStyle = '#666';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                });

                // 绘制新边（高亮）
                this.newEdges.forEach(edge => {
                    ctx.beginPath();
                    ctx.moveTo(edge.from.x, edge.from.y);
                    ctx.lineTo(edge.to.x, edge.to.y);
                    ctx.strokeStyle = '#4caf50';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // 绘制箭头
                    this.drawArrow(edge.from.x, edge.from.y, edge.to.x, edge.to.y, '#4caf50');
                });
            }

            // 绘制箭头
            drawArrow(fromX, fromY, toX, toY, color) {
                const headlen = 10;
                const dx = toX - fromX;
                const dy = toY - fromY;
                const angle = Math.atan2(dy, dx);

                ctx.save();
                ctx.strokeStyle = color;
                ctx.fillStyle = color;

                // 绘制箭头线
                ctx.beginPath();
                ctx.moveTo(fromX, fromY);
                ctx.lineTo(toX, toY);
                ctx.lineWidth = 3;
                ctx.stroke();

                // 绘制箭头头部
                ctx.beginPath();
                ctx.moveTo(toX, toY);
                ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
                ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }

            // 绘制节点
            drawNode(node) {
                // 确定节点颜色
                let color = node.color;
                if (node.isImbalanced) {
                    color = '#ff9a76';
                } else if (node.isFocused) {
                    color = '#90ee90';
                }

                // 绘制节点外圈
                ctx.beginPath();
                ctx.arc(node.x, node.y, 25, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // 绘制节点值
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.value, node.x, node.y);

                // 绘制平衡因子
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                const bf = node.getBalanceFactor();
                ctx.fillText(`BF:${bf}`, node.x, node.y + 35);

                // 如果是高亮节点，添加发光效果
                if (this.highlightedNodes.includes(node)) {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 30, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }

            // 重绘
            redraw() {
                this.drawTree();
            }

            // 动画循环
            animate() {
                // 平滑移动节点到目标位置
                this.nodes.forEach(node => {
                    const dx = node.targetX - node.x;
                    const dy = node.targetY - node.y;

                    if (Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) {
                        node.x += dx * 0.1;
                        node.y += dy * 0.1;
                    }
                });

                this.drawTree();
                this.animationFrameId = requestAnimationFrame(() => this.animate());
            }

            insertNode(value) {
